    <!-- fontawsome -->
    <link href="assets/fontawsome/css/all.min.css" rel="stylesheet">

</head>
<body>
<!-- nav bar ============================================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Easy Car Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Cars</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <span class="navbar-text">
       <button class="btn btn-outline-info btn-sm">Register</button>
       <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#login"> Login </button>
      </span>
        </div>
    </div>
</nav>
<!-- ============================================= nav bar END -->

<!-- Login Modal ============================================= -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header bg-dark">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close" style="color: #fff;" ></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <label for="username" class="col-sm-3 col-form-label text-light">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-3 col-form-label text-light">Password</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                <button type="button" id="toggle-password" class="btn btn-outline-secondary">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <a href="#" class="text-info small">Forgot password ?</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-info float-end">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ============================================= Login Modal END -->

<h1><i class="fa-solid fa-user-secret"></i> Hello</h1>
<script src="assets/js/main.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/boostrap/js/bootstrap.min.js"></script>
</body>
</html>
