<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
</head>
<body>
<img id="image" alt="Image">
<!--<img id="image2" alt="Image"
     src="data:image/jpeg;base64,http://localhost:8080/Backend_war/user/get_image/C4_ID_Back.jpg">-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var imageName = "C4_ID_Back.jpg";
    var imageUrl = "http://localhost:8080/Backend_war/user/get_image/" + imageName;

    function loadImage() {
        $.ajax({
            url: imageUrl,
            method: 'GET',
            success: function (response) {
                var imgElement = document.getElementById("image");
                imgElement.src = "data:image/jpeg;base64," + response;
            },
            error: function (error) {
                console.log("Error loading image: " + error);
            }
        });
    }

    // Call the function to load the image
    loadImage();
</script>
</body>
</html>
