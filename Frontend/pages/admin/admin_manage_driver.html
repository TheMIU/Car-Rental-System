<!-- drivers table ================================= -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h4>Manage Drivers</h4>
        </div>
        <div class="col-md-4">
            <div class="input-group m-1">
                <input type="text" id="search" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-bordered text-white">
        <thead>
        <tr>
            <th>Driver ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <nav>
        <ul class="pagination" id="pagination"></ul>
    </nav>
    <hr>
    <button id="addNew" class="btn-sm btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#moreInfo">
        <i class="fas fa-plus" style="margin-right: 5px;"></i> Add New
    </button>

</div>
<!-- ================================= drivers table END -->

<!-- driver details Modal ============================================= -->
<div class="modal fade" id="moreInfo" tabindex="-1" aria-labelledby="moreModalLabel" aria-hidden="true"
     data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header bg-dark">
                <h1 class="modal-title fs-5" id="moreModalLabel"> Driver Details </h1>

                <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
                </button>
            </div>

            <div class="modal-body">
                <form id="driverForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row mb-3">
                                <div class="col-sm-3 text-light">
                                    <label for="userId" class="form-label">Driver ID</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="userId" name="userId" required readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3 text-light">
                                    <label for="name" class="form-label">Name</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" name="name" required readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3 text-light">
                                    <label for="address" class="form-label">Address</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="address" name="address" required
                                           readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3 text-light">
                                    <label for="salary" class="form-label">Salary</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="salary" name="salary" required
                                           readonly>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="row mb-3">
                                <div class="col-sm-3 text-light">
                                    <label for="contact" class="form-label">Contact</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="contact" name="contact" required
                                           readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3 text-light">
                                    <label for="email" class="form-label">Email</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" name="email" required readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3 text-light">
                                    <label for="nic_num" class="form-label">NIC Number</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="nic_num" name="nic_num" required
                                           readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3 text-light">
                                    <label for="license_num" class="form-label">License Number</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="license_num" name="license_num"
                                           required readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="addLoginDetails">
                        <hr>

                        <div class="row justify-content-center">
                            <div class="col-sm-6">
                                <!--username-->
                                <div class="row mb-3">
                                    <div class="col-sm-3 text-light">
                                        <label for="username"
                                               class="col-sm-3 col-form-label text-light">Username</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="username" name="loginName"
                                               placeholder="Enter username" required>
                                    </div>
                                </div>

                                <!--password-->
                                <div class="row mb-3">
                                    <label for="password" class="col-sm-3 col-form-label text-light">Password</label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password"
                                                   placeholder="Enter password" required>
                                            <button type="button" class="toggle-password btn btn-outline-secondary">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!--confirm_password-->
                                <div class="row mb-3">
                                    <label for="con_password" class="col-sm-3 col-form-label text-light">Confirm
                                        Password</label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="con_password"
                                                   name="password"
                                                   placeholder="Confirm password" required>
                                            <button type="button" class="toggle-password btn btn-outline-secondary">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

                <div class="row justify-content-center">
                    <div class="row mb-3 text-end">
                        <div class="col">
                            <button type="button" class="btn btn-sm btn-outline-danger" id="delete">
                                <i class="fas fa-trash" style="margin-right: 5px"></i>Delete
                            </button>

                            <button type="button" class="btn btn-sm btn-outline-info" id="edit">
                                <i class="fas fa-pencil-alt" style="margin-right: 5px"></i>Edit
                            </button>

                            <button type="button" class="btn btn-sm btn-outline-info" id="update">
                                <i class="fas fa-save" style="margin-right: 5px;"></i> Update
                            </button>

                            <button type="button" class="btn btn-sm btn-outline-info" id="save">
                                <i class="fas fa-save" style="margin-right: 5px"></i>Save
                            </button>

                            <button type="button" class="btn btn-sm btn-outline-light" data-bs-dismiss="modal"
                                    id="cancel">
                                <i class="fas fa-times" style="margin-right: 5px"></i>Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
