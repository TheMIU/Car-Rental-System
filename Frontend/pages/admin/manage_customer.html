<head>
    <title>Easy Car Rental</title>

<!-- existing customers table ================================= -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h4>Manage Customers</h4>
        </div>
        <div class="col-md-4">
            <div class="input-group m-1">
                <input type="text" id="search" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-bordered text-white">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <nav>
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>
<!-- ================================= existing customers table END -->

<!-- customer details Modal ============================================= -->
<div class="modal fade" id="moreInfo" tabindex="-1" aria-labelledby="moreModalLabel" aria-hidden="true"
     data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header bg-dark">
                <h1 class="modal-title fs-5" id="moreModalLabel"> Customer Details </h1>

                <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row mb-3">
                            <div class="col-sm-3 text-light">
                                <label for="name" class="form-label">Name</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-3 text-light">
                                <label for="address" class="form-label">Address</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-3 text-light">
                                <label for="contact" class="form-label">Contact</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="contact" name="contact" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-3 text-light">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-3 text-light">
                                <label for="nic_num" class="form-label">NIC Number</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nic_num" name="nic_num" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-3 text-light">
                                <label for="license_num" class="form-label">License Number</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="license_num" name="license_num"
                                       required>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="row mb-3">
                            <div class="col-sm-3 text-light">
                                <label class="form-label">ID Card Front</label>
                            </div>
                            <div class="col-sm-9">
                                <img class="enlargeableImg" width="50%"
                                     id="id_img_front" alt="id_img_front" style="cursor: zoom-in;">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-3 text-light">
                                <label class="form-label">ID Card Back</label>
                            </div>
                            <div class="col-sm-9">
                                <img class="enlargeableImg" width="50%"
                                     id="id_img_back" alt="id_img_back" style="cursor: zoom-in;">
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row justify-content-center">
                    <!--submit-->
                    <div class="row mb-3 text-end">
                        <div class="col">
                            <button type="button" class="btn btn-outline-warning" id="editable"> Make Non-Editable
                            </button>
                            <button type="button" class="btn btn-outline-danger" id="delete"> Delete</button>
                            <button type="button" class="btn btn-outline-info" id="edit">Edit</button>
                            <button type="button" class="btn btn-outline-light" id="cancel"> Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ============================================= customer details modal END -->
